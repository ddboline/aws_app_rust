[package]
name = "aws_app_lib"
version = "0.9.8"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4"
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls"], default-features=false}
select = "0.5"
dotenv = "0.15"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rusoto_core = {version = "0.47", default_features = false, features=["rustls"]}
rusoto_ec2 = {version = "0.47", default_features = false, features=["rustls"]}
rusoto_ecr = {version = "0.47", default_features = false, features=["rustls"]}
rusoto_iam = {version = "0.47", default_features = false, features=["rustls"]}
rusoto_pricing = {version = "0.47", default_features = false, features=["rustls"]}
rusoto_route53 = {version = "0.47", default_features = false, features=["rustls"]}
sts_profile_auth = "0.6"
structopt = "0.3"
base64 = "0.13"
lazy_static = "1.4"
parking_lot = "0.12"
regex = {version = "1.4", default_features = false}
walkdir = "2.3"
log = "0.4"
url = "2.2"
thiserror = "1.0"
anyhow = "1.0"
dirs = "4.0"
tokio = { version="1.17", features=["full"]}
futures = "0.3"
derive_more = "0.99"
envy = "0.4"
maplit = "1.0"
itertools = "0.10"
smallvec = "1.6"
deadqueue = "0.2"
env_logger = "0.9"
refinery = {version="0.8", features=["tokio-postgres"]}
deadpool = { version = "0.9", features=["serde", "rt_tokio_1"] }
deadpool-postgres = { version = "0.10", features=["serde"] }
tokio-postgres = {version = "0.7", features = ["with-chrono-0_4", "with-uuid-0_8", "with-serde_json-1"]}
postgres-types = "0.2"
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
stack-string = { version="0.7", features=["postgres_types"] }
stdout-channel = "0.5"

[dev-dependencies]
flate2 = "1.0"
