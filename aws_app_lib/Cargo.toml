[package]
name = "aws_app_lib"
version = "0.6.19"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
r2d2 = "0.8"
diesel = {version="1.4", features=["postgres", "r2d2", "chrono"]}
chrono = "0.4"
reqwest = {version="0.10", features=["cookies", "json", "rustls-tls"]}
select = "0.5"
dotenv = "0.15"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rusoto_core = {version = "0.45", default_features = false, features=["rustls"]}
rusoto_ec2 = {version = "0.45", default_features = false, features=["rustls"]}
rusoto_ecr = {version = "0.45", default_features = false, features=["rustls"]}
sts_profile_auth = "0.5"
structopt = "0.3"
base64 = "0.13"
lazy_static = "1.4"
parking_lot = "0.11"
regex = {version = "1.3", default_features = false}
walkdir = "2.3"
log = "0.4"
url = "2.1"
thiserror = "1.0"
anyhow = "1.0"
dirs = "3.0"
tokio = { version="0.2", features=["full"]}
futures = "0.3"
derive_more = "0.99"
envy = "0.4"
smartstring = "0.2"
itertools = "0.9"
smallvec = "1.4"
deadqueue = "0.1"
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.1.6", features=["diesel_types"] }

[dev-dependencies]
flate2 = "1.0"
