[package]
name = "aws_app_lib"
version = "0.10.6"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
time = {version="0.3", features=["serde-human-readable", "macros", "formatting"]}
time-tz = {version="1.0", features=["system"]}
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls"], default-features=false}
select = "0.6"
dotenv = "0.15"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rusoto_core = {version = "0.48", default_features = false, features=["rustls"]}
rusoto_ec2 = {version = "0.48", default_features = false, features=["rustls"]}
rusoto_ecr = {version = "0.48", default_features = false, features=["rustls"]}
rusoto_iam = {version = "0.48", default_features = false, features=["rustls"]}
rusoto_pricing = {version = "0.48", default_features = false, features=["rustls"]}
rusoto_route53 = {version = "0.48", default_features = false, features=["rustls"]}
sts_profile_auth = "0.7"
clap = {version="4.0", features=["derive"]}
base64 = "0.21"
lazy_static = "1.4"
parking_lot = "0.12"
regex = {version = "1.4", default_features = false}
walkdir = "2.3"
log = "0.4"
url = "2.3"
thiserror = "1.0"
anyhow = "1.0"
dirs = "5.0"
tokio = { version="1.28", features=["full"]}
futures = "0.3"
derive_more = "0.99"
envy = "0.4"
maplit = "1.0"
itertools = "0.11"
smallvec = "1.6"
deadqueue = "0.2"
bytes = "1.1"
sysinfo = "0.29"
uuid = { version = "1.0", features = ["serde", "v4"] }
refinery = {version="0.8", features=["tokio-postgres"]}
deadpool = { version = "0.9", features=["serde", "rt_tokio_1"] }
deadpool-postgres = { version = "0.10", features=["serde"] }
tokio-postgres = {version = "0.7", features = ["with-time-0_3", "with-uuid-1", "with-serde_json-1"]}
postgres-types = "0.2"
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", features=["postgres_types"], tag="0.9.1" }
stdout-channel = "0.6"

[dev-dependencies]
flate2 = "1.0"
