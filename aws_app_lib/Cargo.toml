[package]
name = "aws_app_lib"
version = "0.10.7"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
aws-config = "0.56"
aws-types = "0.56"
aws-sdk-ec2 = "0.31"
aws-sdk-ecr = "0.31"
aws-sdk-iam = "0.31"
aws-sdk-pricing = "0.31"
aws-sdk-route53 = "0.31"
aws-sdk-sts = "0.31"
base64 = "0.21"
bytes = "1.1"
clap = {version="4.0", features=["derive"]}
deadpool-postgres = { version = "0.11", features=["serde"] }
derive_more = "0.99"
dirs = "5.0"
dotenv = "0.15"
envy = "0.4"
futures = "0.3"
itertools = "0.11"
lazy_static = "1.4"
log = "0.4"
maplit = "1.0"
parking_lot = "0.12"
postgres-types = "0.2"
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.5", features=["deadpool"]}
refinery = {version="0.8", features=["tokio-postgres"]}
reqwest = {version="0.11", features=["cookies", "json", "rustls-tls"], default-features=false}
select = "0.6"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", features=["postgres_types"], tag="0.9.2" }
stdout-channel = "0.6"
sysinfo = "0.29"
thiserror = "1.0"
time = {version="0.3", features=["serde-human-readable", "macros", "formatting"]}
time-tz = {version="2.0", features=["system"]}
tokio = { version="1.32", features=["full"]}
tokio-postgres = {version = "0.7", features = ["with-time-0_3", "with-uuid-1", "with-serde_json-1"]}
walkdir = "2.3"
url = "2.3"
uuid = { version = "1.0", features = ["serde", "v4"] }

[dev-dependencies]
flate2 = "1.0"
