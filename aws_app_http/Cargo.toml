[package]
name = "aws_app_http"
version = "0.6.19"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws_app_lib = {path = "../aws_app_lib"}
actix-web = "3.1"
actix-identity = "0.3"
actix-rt = "1.1"
chrono = "0.4"
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
lazy_static = "1.4"
tokio = {version="0.2", features=["time"]}
log = "0.4"
parking_lot = "0.11"
maplit = "1.0"
walkdir = "2.3"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
cached = "0.19"
dirs = "3.0"
itertools = "0.9"
smallvec = "1.4"
auth_server_rust = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.1.19"}
stack-string = { git = "https://github.com/ddboline/stack-string-rs.git", tag="0.1.6", features=["diesel_types"] }
