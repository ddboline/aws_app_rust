[package]
name = "aws_app_http"
version = "0.9.26"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws_app_lib = {path = "../aws_app_lib"}
rweb = {version="0.15", features=["openapi"], default-features=false}
http = "0.2"
time = {version="0.3", features=["serde-human-readable", "macros", "formatting"]}
time-tz = {version="1.0", features=["system"]}
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
lazy_static = "1.4"
tokio = {version="1.21", features=["time"]}
log = "0.4"
parking_lot = "0.12"
maplit = "1.0"
walkdir = "2.3"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
cached = "0.40"
dirs = "4.0"
itertools = "0.10"
smallvec = "1.6"
derive_more = "0.99"
indexmap = "1.0"
serde_yaml = "0.9"
uuid = "1.0"
rweb-helper = { git = "https://github.com/ddboline/rweb_helper.git", tag="0.4.14"}
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.9.6"}
stack-string = { version="0.7", features=["postgres_types", "rweb-openapi"] }
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
dioxus = { version = "0.2", features = ["ssr"] }

[dev-dependencies]
reqwest = {version = "0.11", features=["cookies", "rustls-tls", "gzip", "json"], default-features=false}
auth_server_http = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.9.6"}
auth_server_lib = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.9.6"}
env_logger = "0.9"
