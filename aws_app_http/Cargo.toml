[package]
name = "aws_app_http"
version = "0.8.17"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws_app_lib = {path = "../aws_app_lib"}
rweb = {version="0.12", features=["openapi"]}
http = "0.2"
chrono = "0.4"
futures = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
lazy_static = "1.4"
tokio = {version="1.6", features=["time"]}
log = "0.4"
parking_lot = "0.11"
maplit = "1.0"
walkdir = "2.3"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
cached = "0.23"
dirs = "3.0"
itertools = "0.10"
smallvec = "1.6"
derive_more = "0.99"
indexmap = "1.0"
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.5.1"}
stack-string = { version="0.2", features=["diesel_types", "rweb-openapi"] }

[dev-dependencies]
reqwest = {version = "0.11", features=["cookies", "rustls-tls", "gzip", "json"]}
auth_server_http = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.5.1"}
auth_server_lib = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.5.1"}
env_logger = "0.8"