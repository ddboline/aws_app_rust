openapi: 3.0.1
info:
  title: Frontend for AWS
  description: Web Frontend for AWS Services
  version: 0.10.11
paths:
  /aws/index.html:
    get:
      responses:
        '200':
          description: Main Page
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/list:
    get:
      parameters:
      - name: resource
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/ResourceType'
      responses:
        '200':
          description: List Resources
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/terminate:
    delete:
      parameters:
      - name: instance
        in: query
        required: true
        schema:
          description: Instance ID or Name Tag
          type: string
      responses:
        '204':
          description: Deleted
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/create_image:
    post:
      parameters:
      - name: inst_id
        in: query
        required: true
        schema:
          description: Instance ID or Name Tag
          type: string
      - name: name
        in: query
        required: true
        schema:
          description: Ami Name
          type: string
      responses:
        '200':
          description: Image ID
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/delete_image:
    delete:
      parameters:
      - name: ami
        in: query
        required: true
        schema:
          description: Ami ID
          type: string
      responses:
        '204':
          description: Deleted
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/delete_volume:
    delete:
      parameters:
      - name: volid
        in: query
        required: true
        schema:
          description: Volume ID
          type: string
      responses:
        '204':
          description: Deleted
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/modify_volume:
    patch:
      parameters:
      - name: volid
        in: query
        required: true
        schema:
          description: Volume ID
          type: string
      - name: size
        in: query
        required: true
        schema:
          description: Volume Size GiB
          type: integer
      responses:
        '201':
          description: Finished
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/delete_snapshot:
    delete:
      parameters:
      - name: snapid
        in: query
        required: true
        schema:
          description: Snapshot ID
          type: string
      responses:
        '204':
          description: Deleted
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/create_snapshot:
    post:
      parameters:
      - name: volid
        in: query
        required: true
        schema:
          description: Volume ID
          type: string
      - name: name
        in: query
        required: false
        schema:
          description: Snapshot Name
          nullable: true
          type: string
      responses:
        '201':
          description: Finished
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/tag_item:
    patch:
      parameters:
      - name: id
        in: query
        required: true
        schema:
          description: Resource ID
          type: string
      - name: tag
        in: query
        required: true
        schema:
          description: Tag
          type: string
      responses:
        '201':
          description: Finished
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/delete_ecr_image:
    delete:
      parameters:
      - name: reponame
        in: query
        required: true
        schema:
          description: ECR Repository Name
          type: string
      - name: imageid
        in: query
        required: true
        schema:
          description: Container Image ID
          type: string
      responses:
        '204':
          description: Deleted
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/cleanup_ecr_images:
    delete:
      responses:
        '204':
          description: Deleted
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/edit_script:
    patch:
      parameters:
      - name: filename
        in: query
        required: true
        schema:
          description: Script Filename
          type: string
      responses:
        '200':
          description: Edit Script
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/replace_script:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                filename:
                  description: Script Filename
                  type: string
                text:
                  description: Script Text
                  type: string
              type: object
              required:
              - filename
              - text
        required: true
      responses:
        '201':
          description: Finished
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/delete_script:
    delete:
      parameters:
      - name: filename
        in: query
        required: true
        schema:
          description: Script Filename
          type: string
      responses:
        '204':
          description: Deleted
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/create_user:
    post:
      parameters:
      - name: user_name
        in: query
        required: true
        schema:
          description: User Name
          type: string
      responses:
        '201':
          description: Created Iam User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IamUser'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/delete_user:
    delete:
      parameters:
      - name: user_name
        in: query
        required: true
        schema:
          description: User Name
          type: string
      responses:
        '200':
          description: Delete Iam User
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/add_user_to_group:
    patch:
      parameters:
      - name: user_name
        in: query
        required: true
        schema:
          description: User Name
          type: string
      - name: group_name
        in: query
        required: true
        schema:
          description: Group Name
          type: string
      responses:
        '200':
          description: Add User to Group
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/remove_user_from_group:
    delete:
      parameters:
      - name: user_name
        in: query
        required: true
        schema:
          description: User Name
          type: string
      - name: group_name
        in: query
        required: true
        schema:
          description: Group Name
          type: string
      responses:
        '200':
          description: Remove User to Group
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/create_access_key:
    post:
      parameters:
      - name: user_name
        in: query
        required: true
        schema:
          description: User Name
          type: string
      responses:
        '201':
          description: Create Access Key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IamAccessKey_Opt'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/delete_access_key:
    delete:
      parameters:
      - name: user_name
        in: query
        required: true
        schema:
          description: User Name
          type: string
      - name: access_key_id
        in: query
        required: true
        schema:
          description: Access Key ID
          type: string
      responses:
        '200':
          description: Delete Access Key
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/build_spot_request:
    post:
      parameters:
      - name: ami
        in: query
        required: false
        schema:
          description: AMI ID
          nullable: true
          type: string
      - name: inst
        in: query
        required: false
        schema:
          description: Instance Type
          nullable: true
          type: string
      - name: script
        in: query
        required: false
        schema:
          description: Script
          nullable: true
          type: string
      responses:
        '200':
          description: Spot Request
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/request_spot:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                ami:
                  description: Ami ID
                  type: string
                instance_type:
                  description: Instance Type
                  type: string
                security_group:
                  description: Security Group
                  type: string
                script:
                  description: Script Filename
                  type: string
                key_name:
                  description: SSH Key Name
                  type: string
                price:
                  description: Spot Price
                  type: string
                name:
                  description: Spot Request Name Tag
                  type: string
              type: object
              required:
              - ami
              - instance_type
              - security_group
              - script
              - key_name
              - price
              - name
        required: true
      responses:
        '201':
          description: Finished
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/cancel_spot:
    delete:
      parameters:
      - name: spot_id
        in: query
        required: true
        schema:
          description: Spot Request ID
          type: string
      responses:
        '200':
          description: Cancelled Spot
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/prices:
    get:
      parameters:
      - name: search
        in: query
        required: false
        schema:
          description: Search String
          nullable: true
          type: string
      responses:
        '200':
          description: Prices
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/update:
    post:
      responses:
        '200':
          description: Update
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/instance_status:
    get:
      parameters:
      - name: instance
        in: query
        required: true
        schema:
          description: Instance ID or Name Tag
          type: string
      responses:
        '200':
          description: Instance Status
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/command:
    post:
      requestBody:
        content:
          application/json:
            schema:
              properties:
                instance:
                  description: Instance ID or Name Tag
                  type: string
                command:
                  description: Command String
                  type: string
              type: object
              required:
              - instance
              - command
        required: true
      responses:
        '200':
          description: Run Command on Instance
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/instances:
    get:
      parameters:
      - name: inst
        in: query
        required: true
        schema:
          description: Instance ID or Name Tag
          type: string
      responses:
        '200':
          description: Describe Instances
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/user:
    get:
      responses:
        '200':
          description: Logged in User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoggedUser'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/novnc/start:
    post:
      responses:
        '200':
          description: Start NoVNC
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/novnc/status:
    get:
      responses:
        '200':
          description: NoVNC Status
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/novnc/stop:
    post:
      responses:
        '200':
          description: Stop NoVNC
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/update_dns_name:
    patch:
      parameters:
      - name: zone
        in: query
        required: true
        schema:
          description: Route53 Zone
          type: string
      - name: dns_name
        in: query
        required: true
        schema:
          description: DNS Name
          type: string
      - name: old_ip
        in: query
        required: true
        schema:
          description: Old IPv4 Address
          format: ipv4_address
          type: string
      - name: new_ip
        in: query
        required: true
        schema:
          description: New IPv4 Address
          format: ipv4_address
          type: string
      responses:
        '201':
          description: Update Dns
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/systemd_action:
    post:
      parameters:
      - name: action
        in: query
        required: true
        schema:
          description: SystemD Action
          type: string
          enum:
          - start
          - stop
          - restart
      - name: service
        in: query
        required: true
        schema:
          description: SystemD Service
          type: string
      responses:
        '201':
          description: Systemd Action Output
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/systemd_logs/{service}:
    get:
      parameters:
      - name: service
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Get Systemd Logs
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/systemd_restart_all:
    post:
      responses:
        '201':
          description: Restart All Systemd Services
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /aws/crontab_logs/{crontab_type}:
    get:
      parameters:
      - name: crontab_type
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Get Crontab Logs
          content:
            text/html:
              schema:
                type: string
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
components:
  schemas:
    ResourceType:
      type: string
      enum:
      - instances
      - reserved
      - spot
      - ami
      - volume
      - snapshot
      - ecr
      - key
      - script
      - user
      - group
      - access-key
      - route53
      - systemd
    IamUser:
      properties:
        arn:
          description: Iam Arn
          type: string
        create_date:
          description: Created DateTime
          format: date-time
          type: string
        user_id:
          description: User ID
          type: string
        user_name:
          description: User Name
          type: string
        tags:
          description: Tags
          additionalProperties:
            type: string
          type: object
      type: object
      required:
      - arn
      - create_date
      - user_id
      - user_name
      - tags
    IamAccessKey:
      properties:
        access_key_id:
          description: Access Key ID
          type: string
        create_date:
          description: Created DateTime
          format: date-time
          type: string
        access_key_secret:
          description: Access Secret Key
          type: string
        status:
          description: Status
          type: string
        user_name:
          description: User Name
          type: string
      type: object
      required:
      - access_key_id
      - create_date
      - access_key_secret
      - status
      - user_name
    IamAccessKey_Opt:
      properties:
        access_key_id:
          description: Access Key ID
          type: string
        create_date:
          description: Created DateTime
          format: date-time
          type: string
        access_key_secret:
          description: Access Secret Key
          type: string
        status:
          description: Status
          type: string
        user_name:
          description: User Name
          type: string
      nullable: true
      type: object
      required:
      - access_key_id
      - create_date
      - access_key_secret
      - status
      - user_name
    LoggedUser:
      properties:
        email:
          description: Email Address
          example: user@example.com
          type: string
        session:
          description: Session Id
          format: uuid
          example: 334518f4-1bfd-4f20-9978-bfad0dc033e1
          type: string
      type: object
      required:
      - email
      - session
