components:
  schemas:
    CommandRequest:
      type: object
      required:
      - instance
      - command
      properties:
        command:
          type: string
        instance:
          type: string
    IamAccessKey:
      type: object
      required:
      - access_key_id
      - create_date
      - access_key_secret
      - status
      - user_name
      properties:
        access_key_id:
          type: string
        access_key_secret:
          type: string
        create_date:
          type: string
          format: date-time
        status:
          type: string
        user_name:
          type: string
    ReplaceData:
      type: object
      required:
      - filename
      - text
      properties:
        filename:
          type: string
        text:
          type: string
    ResourceType:
      type: string
      enum:
      - instances
      - reserved
      - spot
      - ami
      - volume
      - snapshot
      - ecr
      - key
      - script
      - user
      - group
      - access-key
      - route53
      - systemd
      - inbound-email
    SpotRequestData:
      type: object
      required:
      - ami
      - instance_type
      - security_group
      - script
      - key_name
      - price
      - name
      properties:
        ami:
          type: string
        instance_type:
          type: string
        key_name:
          type: string
        name:
          type: string
        price:
          type: string
        script:
          type: string
        security_group:
          type: string
    SystemdActions:
      type: string
      enum:
      - start
      - stop
      - restart
    ipv4_address:
      type: string
      format: ipv4_address
